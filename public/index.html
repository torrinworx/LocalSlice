<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon_light.svg" id="favicon-link" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="Your Slice of AI, Right on Your Desktop" />
  <link rel="apple-touch-icon" href="/favicon_light.svg" />
  <link rel="manifest" href="/manifest.json" />
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <title>LocalSlice</title>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const faviconLink = document.getElementById('favicon-link');
      const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');

      function updateFavicon() {
        const isDarkMode = darkModeMediaQuery.matches;
        faviconLink.href = isDarkMode ? '/favicon_dark.svg' : '/favicon_light.svg';
      }

      // Update favicon initially
      updateFavicon();

      // Update favicon when color scheme changes
      darkModeMediaQuery.addListener(updateFavicon);
    });
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
